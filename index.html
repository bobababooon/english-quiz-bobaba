<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 表紙 -->
  <div id="startScreen">
    <h1>英単語クイズ</h1>
    <p>CSVファイルで単語を読み込んで学習できます</p>

    <button id="newBtn">はじめから</button>
    <button id="continueBtn">続きから</button>
  </div>

  <!-- クイズ本体 -->
  <div id="quizArea" style="display:none;">
    <input type="file" id="fileInput" accept=".csv">

    <h2 id="question"></h2>

    <input type="text" id="answer" placeholder="答えを入力">

    <div>
      <button id="submitBtn">答える</button>
      <button id="nextBtn">次へ</button>
    </div>

    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
