<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 表紙 -->
<div id="cover">
  <h1>英単語クイズ</h1>
  <button id="startBtn">始めから</button>
  <button id="continueBtn">続きから</button>
</div>

<!-- CSV選択 -->
<input type="file" id="fileInput" accept=".csv" style="display:none;">

<!-- クイズ -->
<div id="quizArea">
  <div id="question"></div>

  <input id="answer" type="text" placeholder="答えを入力">

  <div class="buttons">
    <button id="submitBtn">答える</button>
    <button id="nextBtn">次へ</button>
  </div>

  <div id="feedback"></div>
  <div id="score"></div>

  <!-- 終了後 -->
  <div id="endArea">
    <button id="saveBtn">間違えた単語を保存</button>
    <button id="restartBtn">始めから</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
