<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>英単語クイズ</h1>

<!-- 表紙 -->
<div id="startScreen">
  <input type="file" id="fileInput" accept=".csv">
  <button id="startBtn">始めから</button>
</div>

<!-- クイズ -->
<div id="quizArea">
  <div id="question"></div>
  <input id="answer" placeholder="答えを入力">
  <button id="submitBtn">答える</button>
  <button id="nextBtn">次へ</button>
  <div id="feedback"></div>
  <div id="score"></div>
</div>

<script src="script.js"></script>
</body>
</html>
