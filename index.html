<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- クイズ本体 -->
  <div id="quizArea">
    <h2 id="question"></h2>
    <input id="answer" type="text" placeholder="日本語で答えてね">
    <button onclick="checkAnswer()">答える</button>
    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <!-- 終了画面 -->
  <div id="endArea" style="display:none;">
    <h2>終了！</h2>
    <p id="wrongCount"></p>

    <button onclick="saveCSV()">間違えた単語を保存</button>
    <button onclick="startQuiz()">始めから</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
